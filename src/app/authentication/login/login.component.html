<div id="backInitial">
  <mat-card class="login-card" *ngIf="isLoginPage(); else showRequests">
    <mat-card-title id="title">Bem vindo ao Alocca!</mat-card-title>
    <mat-card-content>
      O Alocca é o sistema de alocação de disciplinas desenvolvido para o curso de Ciência da Computação - UFCG.
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="login()">ENTRAR</button>
      <button mat-button color="primary" routerLink="/requestAccess">SOLICITAR ACESSO</button>
    </mat-card-actions>
  </mat-card>
  <ng-template #showRequests>
    <app-request-access></app-request-access>
  </ng-template>
</div>
