<mat-card>
  <mat-card-title>Requisição de Acesso</mat-card-title>
  <form [formGroup]="classForm" #addRequestForm="ngForm">

      <div class="form-container">

        <mat-form-field>
          <input type="text" size="7" maxlength="7" pattern="[0-9]{7}" placeholder="siape" matInput formControlName="siape" required>
          <mat-hint align="end">{{siape?.length || 0}}/7</mat-hint>
        </mat-form-field>

        <mat-form-field>
          <input type="text" placeholder="Nome" matInput formControlName="name" required>
        </mat-form-field>

        <mat-form-field>
          <input type="text" placeholder="Email" pattern="[A-Za-z0-9._%+-]+@[a-zA-Z0-9-]+\.[a-zA-Z0-9-\.]+" matInput formControlName="email" required>
          <mat-hint align="end">conta google (@gmail,@ccc,..)</mat-hint>
        </mat-form-field>

        <button (click)="onAddNewRequest()" mat-button class="button" color="primary" [disabled]="!addRequestForm.form.valid">Cadastrar</button>

        <button (click)="back()" mat-button class="button" color="primary" >Cancelar</button>
      </div>
  </form>
</mat-card>
